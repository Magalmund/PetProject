<div class="container">
  <div class="py-5 text-center">
    <h2>Pets</h2>
  </div>

  <div class="row">
    <a href="add.html" class="btn btn-primary">Add pet</a>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Type</th>
        <th scope="col">Fur color</th>
        <th scope="col">Country</th>
        <th></th>
      </tr>
      </thead>
      <tbody *ngFor="let pet of pets">
      <tr>
        <th scope="row">{{pet.id}}</th>
        <td>{{pet.petName}}</td>
        <td>{{pet.petCode}}</td>
        <td>{{pet.type}}</td>
        <td>{{pet.color}}</td>
        <td>{{pet.country}}</td>
        <td>
          <a href="add.html" class="btn btn-primary">Edit pet</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
